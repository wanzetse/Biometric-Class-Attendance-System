@(hallList:List[LectureHall])
<table id="datas" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th data-sortable="true">Room Name</th>
            <th data-sortable="true">Block Name</th>
            <th data-sortable="true">Max Capacity</th>
            <th > Actions </th>


        </tr>
    </thead>
    <tbody>
        @for(hall<-hallList) {


            <tr>
                <td>@hall.getRoom_name</td>
                <td>@hall.getBlock_name</td>
                <td>@hall.getCapacity</td>


                <td>
                    <div class="btn-group">
                        <a class="btn btn-primary" href="@routes.HallsController.editHall(hall.getRoom_name)"><i class="icon_pencil-edit"></i></a>

                    </div>
                </td>

            </tr>
        }

    </tbody>
</table>
