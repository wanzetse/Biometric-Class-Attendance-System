@(elements: helper.FieldElements)
 <div class="form-group row">
        <label style="text-transform: capitalize;" class="col-sm-4 col-form-label font-weight-bolder text-right" for="@elements.id">@elements.label </label>

        <div id="input-for-@elements.id" class="col-sm-5" >
            @elements.input
            <span class="text-danger">@elements.errors.mkString("<br> ")</span>
            <small class="form-text text-muted">@elements.infos.mkString(", ")</small>
        </div>
        <div class="col-sm-3"></div>
    </div>
